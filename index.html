<!DOCTYPE html>
<html>

<head>
  <title>Memory Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class='font-sans [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]'>


  <div class='container mx-auto mb-10'>

    <header class="text-center mb-8 text-white">
      <h1 class="text-4xl font-bold mb-2">Memory Game: Foods</h1>
      <p class="italic">Match all pairs to win!</p>
    </header>

    <section id="game-info" class="mb-4 text-white">
      <p id="score" class="text-lg">Score: <span>0</span></p>
    </section>


    <section id="memory-game" class="grid grid-cols-4 gap-4">
      <!-- Card example -->
      <div class="memory-card bg-gray-800 rounded-lg shadow-lg cursor-pointer" data-food="food1">
        <img src="/images/food1.jpg" alt="Food 1" class="front-face w-full h-full object-cover rounded-lg" />
        <div class="back-face bg-gray-600 rounded-lg w-full h-full flex items-center justify-center text-3xl">?</div>
      </div>
      <!-- Duplicate card structure for other pairs -->
    </section>




    <script src="script.js"></script>
</body>

</html>
